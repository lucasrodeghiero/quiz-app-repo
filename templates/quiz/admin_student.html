{% extends 'quiz/adminbase.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">
            <a href="admin-view-student" class="text-white text-decoration-none">Total Students</a>
          </h5>
          <h2 class="card-text text-right">
            <i class="fas fa-user-graduate me-2"></i>{{ total_student }}
          </h2>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5 class="card-title">
            <a href="admin-view-student-marks" class="text-white text-decoration-none">Student Marks</a>
          </h5>
          <h2 class="card-text text-right">
            <i class="fas fa-sort-numeric-up me-2"></i>{{ total_marks }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
