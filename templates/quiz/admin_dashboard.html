{% extends 'quiz/adminbase.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 1rem 2rem 1rem;
      background-color: #f8f9fa;
      flex: 1;
    }

    .hero-content {
      flex: 1;
      max-width: 800px;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      color: rgb(31, 48, 65);
      margin-bottom: 1rem;
      font-family: 'Alexandria';
    }

    .hero p {
      font-size: 1.5rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 1308px) {
      .hero {
        padding: 5rem 1rem;
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 768px) {
      .hero {
        padding: 5rem 1rem;
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }

    @media (max-width: 576px) {
      .hero {
        padding: 4rem 1rem;
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 0.875rem;
      }
    }

    @media (max-width: 360px) {
      .hero {
        padding: 3rem 1rem;
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 1.5rem;
      }

      .hero p {
        font-size: 0.75rem;
      }
    }

    .container-fluid {
      padding: 2rem 1rem;
    }

    .card-title a {
      color: #ffffff;
      text-decoration: none;
    }

    .card-title a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">
              <a href="admin-view-student" class="text-white text-decoration-none">Total Students</a>
            </h5>
            <h2 class="card-text text-right">
              <i class="fas fa-user-graduate me-2"></i>{{ total_student }}
            </h2>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">
              <a href="admin-view-teacher" class="text-white text-decoration-none">Total Teachers</a>
            </h5>
            <h2 class="card-text text-right">
              <i class="fas fa-chalkboard-teacher me-2"></i>{{ total_teacher }}
            </h2>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card bg-warning text-white">
          <div class="card-body">
            <h5 class="card-title">
              <a href="admin-view-quiz" class="text-white text-decoration-none">Total Quizzes</a>
            </h5>
            <h2 class="card-text text-right">
              <i class="fas fa-book me-2"></i>{{ total_quiz }}
            </h2>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <h5 class="card-title">
              <a href="admin-view-question" class="text-white text-decoration-none">Total Questions</a>
            </h5>
            <h2 class="card-text text-right">
              <i class="fas fa-question-circle me-2"></i>{{ total_question }}
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock content %}
